<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Личный кабинет</title>
  <style>
    /* Дополнительные стили */
    .table-cell {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header class="position-sticky border-bottom border-Light">
      <nav class="navbar navbar-expand-lg ">
          <div class="container py-2">
            <img src="./images/logo.png" alt="Логотип" style="width: 48px;">
            <h2 class="ps-2 text-light fw-bold">TOPMOSKVA</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link"  href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#stack">О компании</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#requestModal">Оставить заявку</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>

  <div class="container mt-3">
    <!-- Область для всплывающих уведомлений (alerts) -->
    <div class="alert alert-primary" role="alert">
      Всплывающее уведомление
    </div>

    <!-- Таблица с данными заявок -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название маршрута</th>
          <th scope="col">Дата экскурсии</th>
          <th scope="col">Итоговая стоимость</th>
          <th scope="col">Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Заполните таблицу данными заявок -->
        <tr>
          <th scope="row">1</th>
          <td>Маршрут 1</td>
          <td>01.01.2023</td>
          <td>$100</td>
          <td class="table-cell">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal">Подробнее</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editModal">Редактировать</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Удалить</button>
          </td>
        </tr>
        <!-- Добавьте остальные строки с данными заявок здесь -->
      </tbody>
    </table>

    <!-- Навигационная панель для пагинации -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Следующая</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Модальные окна для действий с заявками -->
  <!-- Модальное окно для подробной информации о заявке -->
  <div class="modal" tabindex="-1" role="dialog" id="detailsModal">
    <!-- Заполните модальное окно подробной информацией о заявке -->
  </div>

  <!-- Модальное окно для редактирования заявки -->
  <div class="modal" tabindex="-1" role="dialog" id="editModal">
    <!-- Заполните модальное окно формой редактирования заявки -->
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="requestModal">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Форма для оформления заявки</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <!-- Форма для ввода данных -->
           <form>
             <div class="form-group">
               <label for="routeName">Название маршрута:</label>
               <input type="text" class="form-control" id="routeName" readonly>
             </div>
             <div class="form-group">
               <label for="guideName">ФИО гида:</label>
               <input type="text" class="form-control" id="guideName" readonly>
             </div>
             <div class="form-group">
               <label for="excursionDate">Дата экскурсии:</label>
               <input type="date" class="form-control" id="excursionDate">
             </div>
             <div class="form-group">
               <label for="excursionTime">Время начала экскурсии:</label>
               <input type="time" class="form-control" id="excursionTime">
             </div>
             <div class="form-group">
               <label for="excursionDuration">Длительность экскурсии:</label>
               <select class="form-control" id="excursionDuration">
                 <option value="1">1 час</option>
                 <option value="2">2 часа</option>
                 <option value="3">3 часа</option>
                 <!-- Другие варианты продолжительности -->
               </select>
             </div>
             <div class="form-group">
               <label for="groupSize">Количество человек в группе:</label>
               <input type="number" class="form-control" id="groupSize">
             </div>
             <div class="form-group">
               <label>Дополнительные опции заказа:</label>
               <div class="form-check">
                 <input type="checkbox" class="form-check-input" id="additionalOption1">
                 <label class="form-check-label" for="additionalOption1">Опция 1</label>
               </div>
               <div class="form-check">
                 <input type="checkbox" class="form-check-input" id="additionalOption2">
                 <label class="form-check-label" for="additionalOption2">Опция 2</label>
               </div>
               <!-- Другие дополнительные опции -->
             </div>
             <div class="form-group">
               <label for="totalCost">Итоговая стоимость:</label>
               <input type="text" class="form-control" id="totalCost" readonly>
             </div>
             <button type="submit" class="btn btn-primary" style="background-color: orange; color: black;">Отправить</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: orange; color: black;">Отмена</button>
           </form>
         </div>
       </div>
     </div>
   </div>

  <!-- Модальное окно для подт
